<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 账单管理</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/common.css">
  <style>
    .app-container {
      background: white;
    }
    .wechat-btn {
      background: #07C160;
      color: white;
      height: 50px;
      font-size: 17px;
    }
    .wechat-btn i {
      font-size: 22px;
      margin-right: 10px;
    }
    .login-content {
      padding: 0 24px;
      display: flex;
      flex-direction: column;
      height: calc(100% - 44px);
    }
    .login-header {
      padding: 60px 0 50px;
      text-align: center;
    }
    .login-logo {
      width: 88px;
      height: 88px;
      background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
    }
    .login-logo i {
      font-size: 44px;
      color: white;
    }
    .login-title {
      font-size: 26px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    .login-subtitle {
      font-size: 15px;
      color: #999;
    }
    .identity-section {
      margin-bottom: 32px;
    }
    .identity-title {
      font-size: 14px;
      color: #666;
      margin-bottom: 16px;
      text-align: center;
    }
    .identity-selector {
      display: flex;
      gap: 16px;
    }
    .identity-item {
      flex: 1;
      padding: 20px 16px;
      border: 2px solid #e5e5e5;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .identity-item.active {
      border-color: #3B82F6;
      background: #EBF5FF;
    }
    .identity-icon {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
      font-size: 24px;
      color: #999;
    }
    .identity-item.active .identity-icon {
      background: #3B82F6;
      color: white;
    }
    .identity-item.merchant .identity-icon {
      color: #3B82F6;
    }
    .identity-item.customer .identity-icon {
      color: #10B981;
    }
    .identity-item.active.merchant .identity-icon {
      background: #3B82F6;
      color: white;
    }
    .identity-item.active.customer .identity-icon {
      background: #10B981;
      color: white;
    }
    .identity-name {
      font-size: 16px;
      font-weight: 500;
      color: #333;
      margin-bottom: 4px;
    }
    .identity-desc {
      font-size: 12px;
      color: #999;
    }
    .identity-item.active .identity-name {
      color: #3B82F6;
    }
    .identity-item.active.customer .identity-name {
      color: #10B981;
    }
    .login-action {
      margin-top: auto;
      padding-bottom: 40px;
    }
    .agreement {
      margin-top: 16px;
      font-size: 12px;
      color: #999;
      text-align: center;
    }
    .agreement a {
      color: #3B82F6;
      text-decoration: none;
    }
    .login-tip {
      text-align: center;
      margin-top: 24px;
      font-size: 13px;
      color: #999;
    }
    .login-tip i {
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- 状态栏 -->
    <div class="status-bar" style="background: white; color: #333;">
      <span>9:41</span>
      <span>
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </span>
    </div>

    <!-- 页面内容 -->
    <div class="login-content">
      <!-- Logo区域 -->
      <div class="login-header">
        <div class="login-logo">
          <i class="fas fa-receipt"></i>
        </div>
        <h1 class="login-title">账单管理</h1>
        <p class="login-subtitle">简单高效的商户记账工具</p>
      </div>

      <!-- 身份选择 -->
      <div class="identity-section">
        <div class="identity-title">请选择您的身份</div>
        <div class="identity-selector">
          <div class="identity-item merchant active">
            <div class="identity-icon">
              <i class="fas fa-store"></i>
            </div>
            <div class="identity-name">我是商户</div>
            <div class="identity-desc">管理店铺和客户账单</div>
          </div>
          <div class="identity-item customer">
            <div class="identity-icon">
              <i class="fas fa-user"></i>
            </div>
            <div class="identity-name">我是客户</div>
            <div class="identity-desc">查看我的消费记录</div>
          </div>
        </div>
      </div>

      <!-- 登录按钮 -->
      <div class="login-action">
        <button class="btn btn-block wechat-btn">
          微信一键登录
        </button>

        <div class="agreement">
          登录即表示同意 <a href="#">《用户协议》</a> 和 <a href="#">《隐私政策》</a>
        </div>

        <div class="login-tip">
          <i class="fas fa-info-circle"></i>
          首次登录将自动跳转至注册页面
        </div>
      </div>
    </div>
  </div>
</body>
</html>
