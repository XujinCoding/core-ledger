<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商户注册 - 账单管理</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/common.css">
  <style>
    .register-header {
      background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
      padding: 24px 16px;
      color: white;
      text-align: center;
    }
    .register-icon {
      width: 64px;
      height: 64px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
      font-size: 28px;
    }
    .register-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .register-subtitle {
      font-size: 13px;
      opacity: 0.8;
    }
    .form-section {
      background: white;
      margin: 16px;
      border-radius: 12px;
      padding: 16px;
    }
    .section-title {
      font-size: 15px;
      font-weight: 600;
      color: #333;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #f5f5f5;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .section-title i {
      color: #3B82F6;
    }
    .required {
      color: #EF4444;
    }
    .form-tip {
      font-size: 12px;
      color: #999;
      margin-top: 6px;
    }
    .avatar-upload {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .avatar-preview {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ccc;
      font-size: 28px;
      border: 2px dashed #e5e5e5;
    }
    .avatar-preview.has-img {
      border-style: solid;
      border-color: #3B82F6;
    }
    .avatar-info {
      flex: 1;
    }
    .avatar-title {
      font-size: 14px;
      color: #333;
      margin-bottom: 4px;
    }
    .avatar-desc {
      font-size: 12px;
      color: #999;
    }
    .wechat-info {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .wechat-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #10B981;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
    }
    .wechat-detail {
      flex: 1;
    }
    .wechat-name {
      font-size: 15px;
      color: #333;
      font-weight: 500;
    }
    .wechat-status {
      font-size: 12px;
      color: #10B981;
      display: flex;
      align-items: center;
      gap: 4px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <span>9:41</span>
      <span>
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </span>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
      <a class="nav-back" href="login-new.html"><i class="fas fa-chevron-left"></i></a>
      <span class="nav-title">商户注册</span>
    </div>

    <!-- 页面内容 -->
    <div class="page-content no-tab" style="padding-bottom: 80px;">
      <!-- 头部 -->
      <div class="register-header">
        <div class="register-icon">
          <i class="fas fa-store"></i>
        </div>
        <div class="register-title">注册成为商户</div>
        <div class="register-subtitle">开启您的智能记账之旅</div>
      </div>

      <!-- 微信信息（已授权） -->
      <div class="form-section">
        <div class="section-title"><i class="fas fa-user-circle"></i> 微信账号</div>
        <div class="wechat-info">
          <div class="wechat-avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="wechat-detail">
            <div class="wechat-name">微信用户_abc123</div>
            <div class="wechat-status">
              <i class="fas fa-check-circle"></i> 已授权
            </div>
          </div>
        </div>
      </div>

      <!-- 店铺信息 -->
      <div class="form-section">
        <div class="section-title"><i class="fas fa-store"></i> 店铺信息</div>
        
        <div class="form-group">
          <label class="form-label">店铺名称 <span class="required">*</span></label>
          <input type="text" class="form-input" placeholder="请输入店铺名称">
          <div class="form-tip">店铺名称将展示给您的客户</div>
        </div>

        <div class="form-group" style="margin-bottom: 0;">
          <label class="form-label">店铺头像</label>
          <div class="avatar-upload">
            <div class="avatar-preview">
              <i class="fas fa-camera"></i>
            </div>
            <div class="avatar-info">
              <div class="avatar-title">上传店铺Logo</div>
              <div class="avatar-desc">建议尺寸 200x200，支持 JPG、PNG</div>
            </div>
          </div>
        </div>
      </div>

      <!-- 账号信息 -->
      <div class="form-section">
        <div class="section-title"><i class="fas fa-user-circle"></i> 账号信息</div>
        
        <div class="form-group">
          <label class="form-label">用户名 <span class="required">*</span></label>
          <input type="text" class="form-input" placeholder="请输入用户名（用于后台登录）">
        </div>

        <div class="form-group">
          <label class="form-label">手机号 <span class="required">*</span></label>
          <input type="tel" class="form-input" placeholder="请输入手机号">
        </div>

        <div class="form-group">
          <label class="form-label">登录密码 <span class="required">*</span></label>
          <div class="form-input" style="display: flex; align-items: center;">
            <input type="password" placeholder="请设置6-20位登录密码" style="border: none; flex: 1; outline: none; font-size: 15px;">
            <i class="fas fa-eye-slash" style="color: #999; cursor: pointer;"></i>
          </div>
        </div>

        <div class="form-group" style="margin-bottom: 0;">
          <label class="form-label">确认密码 <span class="required">*</span></label>
          <div class="form-input" style="display: flex; align-items: center;">
            <input type="password" placeholder="请再次输入密码" style="border: none; flex: 1; outline: none; font-size: 15px;">
            <i class="fas fa-eye-slash" style="color: #999; cursor: pointer;"></i>
          </div>
        </div>
      </div>

      <!-- 地址信息 -->
      <div class="form-section">
        <div class="section-title"><i class="fas fa-map-marker-alt"></i> 地址信息</div>
        
        <div class="form-group">
          <label class="form-label">所在地区 <span class="required">*</span></label>
          <div class="form-input" style="display: flex; align-items: center; justify-content: space-between; color: #999; cursor: pointer;">
            <span>请选择省/市/区</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>

        <div class="form-group" style="margin-bottom: 0;">
          <label class="form-label">详细地址</label>
          <input type="text" class="form-input" placeholder="街道、门牌号等详细地址（选填）">
        </div>
      </div>
    </div>

    <!-- 底部按钮 -->
    <div class="footer-btns">
      <button class="btn btn-primary btn-block">
        完成注册
      </button>
    </div>
  </div>
</body>
</html>
