<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加客户 - 账单管理</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/common.css">
  <style>
    .form-section {
      background: white;
      margin: 16px;
      border-radius: 12px;
      padding: 16px;
    }
    .section-title {
      font-size: 15px;
      font-weight: 600;
      color: #333;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #f5f5f5;
    }
    .required {
      color: #EF4444;
    }
    .form-tip {
      font-size: 12px;
      color: #999;
      margin-top: 6px;
    }
    .gender-selector {
      display: flex;
      gap: 12px;
    }
    .gender-item {
      flex: 1;
      padding: 12px;
      border: 2px solid #e5e5e5;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .gender-item.active {
      border-color: #3B82F6;
      background: #EBF5FF;
    }
    .gender-item i {
      font-size: 20px;
      margin-bottom: 4px;
      display: block;
    }
    .gender-item.male i { color: #3B82F6; }
    .gender-item.female i { color: #EC4899; }
    .gender-item.unknown i { color: #9CA3AF; }
    .gender-item span {
      font-size: 13px;
      color: #666;
    }
    .gender-item.active span {
      color: #3B82F6;
      font-weight: 500;
    }
    .form-row {
      display: flex;
      gap: 12px;
    }
    .form-row .form-group {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <span>9:41</span>
      <span>
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </span>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
      <a class="nav-back" href="customer-list.html"><i class="fas fa-chevron-left"></i></a>
      <span class="nav-title">添加客户</span>
    </div>

    <!-- 页面内容 -->
    <div class="page-content no-tab" style="padding-bottom: 80px;">
      <!-- 基本信息 -->
      <div class="form-section">
        <div class="section-title">基本信息</div>
        
        <div class="form-group">
          <label class="form-label">客户姓名 <span class="required">*</span></label>
          <input type="text" class="form-input" placeholder="请输入客户姓名">
        </div>

        <div class="form-group">
          <label class="form-label">手机号码 <span class="required">*</span></label>
          <input type="tel" class="form-input" placeholder="请输入手机号码">
        </div>

        <div class="form-group">
          <label class="form-label">别名/昵称</label>
          <input type="text" class="form-input" placeholder="方便记忆的称呼（选填）">
          <div class="form-tip">例如：老李、隔壁王叔</div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">性别</label>
            <div class="gender-selector">
              <div class="gender-item male">
                <i class="fas fa-mars"></i>
                <span>男</span>
              </div>
              <div class="gender-item female">
                <i class="fas fa-venus"></i>
                <span>女</span>
              </div>
              <div class="gender-item unknown active">
                <i class="fas fa-genderless"></i>
                <span>未知</span>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group" style="margin-bottom: 0;">
          <label class="form-label">年龄</label>
          <input type="number" class="form-input" placeholder="请输入年龄（选填）">
        </div>
      </div>

      <!-- 地址信息 -->
      <div class="form-section">
        <div class="section-title">地址信息</div>
        
        <div class="form-group">
          <label class="form-label">所在地区 <span class="required">*</span></label>
          <div class="form-input" style="display: flex; align-items: center; justify-content: space-between; color: #999; cursor: pointer;">
            <span>请选择省/市/区</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>

        <div class="form-group" style="margin-bottom: 0;">
          <label class="form-label">详细地址</label>
          <input type="text" class="form-input" placeholder="街道、门牌号等详细地址（选填）">
        </div>
      </div>

      <!-- 其他信息 -->
      <div class="form-section">
        <div class="section-title">其他信息</div>
        
        <div class="form-group" style="margin-bottom: 0;">
          <label class="form-label">备注</label>
          <textarea class="form-textarea" placeholder="添加备注信息（选填）"></textarea>
        </div>
      </div>
    </div>

    <!-- 底部按钮 -->
    <div class="footer-btns">
      <button class="btn btn-primary btn-block">
        保存客户
      </button>
    </div>
  </div>
</body>
</html>
