<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>客户注册 - 账单管理</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/common.css">
  <style>
    .register-header {
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      padding: 24px 16px;
      color: white;
      text-align: center;
    }
    .register-icon {
      width: 64px;
      height: 64px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
      font-size: 28px;
    }
    .register-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .register-subtitle {
      font-size: 13px;
      opacity: 0.8;
    }
    .form-section {
      background: white;
      margin: 16px;
      border-radius: 12px;
      padding: 16px;
    }
    .section-title {
      font-size: 15px;
      font-weight: 600;
      color: #333;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #f5f5f5;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .section-title i {
      color: #10B981;
    }
    .required {
      color: #EF4444;
    }
    .form-tip {
      font-size: 12px;
      color: #999;
      margin-top: 6px;
    }
    .wechat-info {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .wechat-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #10B981;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
    }
    .wechat-detail {
      flex: 1;
    }
    .wechat-name {
      font-size: 15px;
      color: #333;
      font-weight: 500;
    }
    .wechat-status {
      font-size: 12px;
      color: #10B981;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .gender-selector {
      display: flex;
      gap: 12px;
    }
    .gender-item {
      flex: 1;
      padding: 12px;
      border: 2px solid #e5e5e5;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .gender-item.active {
      border-color: #10B981;
      background: #f0fdf4;
    }
    .gender-item i {
      font-size: 20px;
      margin-bottom: 4px;
      display: block;
    }
    .gender-item.male i { color: #3B82F6; }
    .gender-item.female i { color: #EC4899; }
    .gender-item.unknown i { color: #9CA3AF; }
    .gender-item span {
      font-size: 13px;
      color: #666;
    }
    .gender-item.active span {
      color: #10B981;
      font-weight: 500;
    }
    .invite-box {
      background: #fef3c7;
      border: 1px solid #fcd34d;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .invite-icon {
      width: 40px;
      height: 40px;
      background: #f59e0b;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
    }
    .invite-info {
      flex: 1;
    }
    .invite-title {
      font-size: 14px;
      color: #92400e;
      font-weight: 500;
    }
    .invite-desc {
      font-size: 12px;
      color: #a16207;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- 状态栏 -->
    <div class="status-bar" style="background: #10B981;">
      <span>9:41</span>
      <span>
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </span>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar" style="background: #10B981;">
      <a class="nav-back" href="login-new.html"><i class="fas fa-chevron-left"></i></a>
      <span class="nav-title">客户注册</span>
    </div>

    <!-- 页面内容 -->
    <div class="page-content no-tab" style="padding-bottom: 80px;">
      <!-- 头部 -->
      <div class="register-header">
        <div class="register-icon">
          <i class="fas fa-user"></i>
        </div>
        <div class="register-title">注册成为客户</div>
        <div class="register-subtitle">轻松查看您的消费记录</div>
      </div>

      <!-- 微信信息（已授权） -->
      <div class="form-section">
        <div class="section-title"><i class="fas fa-user-circle"></i> 微信账号</div>
        <div class="wechat-info">
          <div class="wechat-avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="wechat-detail">
            <div class="wechat-name">微信用户_abc123</div>
            <div class="wechat-status">
              <i class="fas fa-check-circle"></i> 已授权
            </div>
          </div>
        </div>
      </div>

      <!-- 基本信息 -->
      <div class="form-section">
        <div class="section-title"><i class="fas fa-user-circle"></i> 基本信息</div>
        
        <div class="form-group">
          <label class="form-label">姓名 <span class="required">*</span></label>
          <input type="text" class="form-input" placeholder="请输入您的真实姓名">
        </div>

        <div class="form-group">
          <label class="form-label">手机号 <span class="required">*</span></label>
          <input type="tel" class="form-input" placeholder="请输入手机号">
        </div>

        <div class="form-group">
          <label class="form-label">别名/昵称</label>
          <input type="text" class="form-input" placeholder="商户称呼您的方式（选填）">
          <div class="form-tip">例如：老李、隔壁王叔</div>
        </div>

        <div class="form-group">
          <label class="form-label">性别</label>
          <div class="gender-selector">
            <div class="gender-item male">
              <i class="fas fa-mars"></i>
              <span>男</span>
            </div>
            <div class="gender-item female">
              <i class="fas fa-venus"></i>
              <span>女</span>
            </div>
            <div class="gender-item unknown active">
              <i class="fas fa-genderless"></i>
              <span>未知</span>
            </div>
          </div>
        </div>

        <div class="form-group" style="margin-bottom: 0;">
          <label class="form-label">年龄</label>
          <input type="number" class="form-input" placeholder="请输入年龄（选填）">
        </div>
      </div>

      <!-- 地址信息 -->
      <div class="form-section">
        <div class="section-title"><i class="fas fa-map-marker-alt"></i> 地址信息</div>
        
        <div class="form-group">
          <label class="form-label">所在地区 <span class="required">*</span></label>
          <div class="form-input" style="display: flex; align-items: center; justify-content: space-between; color: #999; cursor: pointer;">
            <span>请选择省/市/区</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>

        <div class="form-group" style="margin-bottom: 0;">
          <label class="form-label">详细地址</label>
          <input type="text" class="form-input" placeholder="街道、门牌号等详细地址（选填）">
        </div>
      </div>

      <!-- 商户邀请码 -->
      <div class="form-section">
        <div class="section-title"><i class="fas fa-qrcode"></i> 绑定商户（选填）</div>
        
        <div class="invite-box">
          <div class="invite-icon">
            <i class="fas fa-link"></i>
          </div>
          <div class="invite-info">
            <div class="invite-title">扫码或输入邀请码绑定商户</div>
            <div class="invite-desc">绑定后可直接在该商户下单</div>
          </div>
        </div>

        <!-- 扫码绑定 -->
        <div style="display: flex; gap: 12px; margin-top: 12px;">
          <button class="btn btn-outline" style="flex: 1; height: 44px;">
            <i class="fas fa-qrcode" style="margin-right: 6px;"></i> 扫码绑定
          </button>
        </div>

        <!-- 手动输入 -->
        <div style="display: flex; align-items: center; margin: 16px 0 12px; color: #999; font-size: 12px;">
          <span style="flex: 1; height: 1px; background: #e5e5e5;"></span>
          <span style="padding: 0 12px;">或手动输入</span>
          <span style="flex: 1; height: 1px; background: #e5e5e5;"></span>
        </div>

        <div class="form-group" style="margin-bottom: 0;">
          <input type="text" class="form-input" placeholder="请输入商户邀请码">
        </div>
      </div>
    </div>

    <!-- 底部按钮 -->
    <div class="footer-btns">
      <button class="btn btn-block" style="background: #10B981; color: white;">
        完成注册
      </button>
    </div>
  </div>
</body>
</html>
