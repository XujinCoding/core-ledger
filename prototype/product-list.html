<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品管理 - 账单管理</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/common.css">
  <style>
    .product-layout {
      display: flex;
      height: calc(100% - 88px - 50px);
    }
    .category-sidebar {
      width: 85px;
      background: #f5f5f5;
      overflow-y: auto;
      flex-shrink: 0;
    }
    .category-item {
      padding: 14px 8px;
      font-size: 13px;
      color: #666;
      text-align: center;
      cursor: pointer;
      border-left: 3px solid transparent;
      word-break: break-all;
    }
    .category-item.active {
      background: white;
      color: #3B82F6;
      border-left-color: #3B82F6;
      font-weight: 500;
    }
    .product-main {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      background: white;
    }
    .category-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .category-title {
      font-size: 15px;
      font-weight: 600;
      color: #333;
    }
    .category-manage {
      font-size: 13px;
      color: #3B82F6;
      text-decoration: none;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .product-card {
      background: #f9fafb;
      border-radius: 8px;
      overflow: hidden;
    }
    .product-img {
      width: 100%;
      height: 100px;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #9ca3af;
      font-size: 28px;
    }
    .product-info {
      padding: 10px;
    }
    .product-name {
      font-size: 14px;
      color: #333;
      margin-bottom: 6px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .product-price {
      font-size: 16px;
      color: #EF4444;
      font-weight: 600;
    }
    .product-price span {
      font-size: 12px;
    }
    .product-stock {
      font-size: 12px;
      color: #999;
      margin-top: 4px;
    }
    .product-card {
      position: relative;
    }
    .product-actions {
      display: flex;
      gap: 6px;
      margin-top: 8px;
    }
    .product-action-btn {
      flex: 1;
      padding: 6px 0;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    .product-action-btn.edit {
      background: #EBF5FF;
      color: #3B82F6;
    }
    .product-action-btn.price {
      background: #FEF3C7;
      color: #F59E0B;
    }
    .price-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 2px 6px;
      background: #FEE2E2;
      color: #EF4444;
      font-size: 10px;
      border-radius: 4px;
    }
    .search-section {
      background: white;
      padding: 12px 16px;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .search-input-wrap {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- 状态栏 -->
    <div class="status-bar">
      <span>9:41</span>
      <span>
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </span>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
      <span class="nav-title">商品管理</span>
      <a class="nav-right" href="category-list.html" style="text-decoration: none; color: white;">
        <i class="fas fa-cog"></i>
      </a>
    </div>

    <!-- 搜索栏 -->
    <div class="search-section">
      <div class="search-input-wrap">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="搜索商品名称">
      </div>
    </div>

    <!-- 商品布局 -->
    <div class="product-layout">
      <!-- 分类侧边栏 -->
      <div class="category-sidebar">
        <div class="category-item active">全部商品</div>
        <div class="category-item">日用百货</div>
        <div class="category-item">食品饮料</div>
        <div class="category-item">五金建材</div>
        <div class="category-item">家电数码</div>
        <div class="category-item">办公用品</div>
        <div class="category-item">其他</div>
      </div>

      <!-- 商品列表 -->
      <div class="product-main">
        <div class="category-header">
          <span class="category-title">全部商品 (36)</span>
<a href="category-list.html" class="category-manage">分类管理</a>
        </div>

        <div class="product-grid">
          <div class="product-card">
            <div class="product-img">
              <i class="fas fa-box"></i>
            </div>
            <div class="product-info">
              <div class="product-name">金龙鱼食用油 5L</div>
              <div class="product-price"><span>¥</span>68.00</div>
              <div class="product-actions">
                <a href="product-add.html" class="product-action-btn edit"><i class="fas fa-edit"></i> 编辑</a>
                <a href="product-pricing.html" class="product-action-btn price"><i class="fas fa-tag"></i> 定价</a>
              </div>
            </div>
          </div>

          <div class="product-card">
            <span class="price-badge">未定价</span>
            <div class="product-img">
              <i class="fas fa-box"></i>
            </div>
            <div class="product-info">
              <div class="product-name">农夫山泉 550ml*24</div>
              <div class="product-price" style="color: #999;"><span>¥</span>--</div>
              <div class="product-actions">
                <a href="product-add.html" class="product-action-btn edit"><i class="fas fa-edit"></i> 编辑</a>
                <a href="product-pricing.html" class="product-action-btn price"><i class="fas fa-tag"></i> 定价</a>
              </div>
            </div>
          </div>

          <div class="product-card">
            <div class="product-img">
              <i class="fas fa-box"></i>
            </div>
            <div class="product-info">
              <div class="product-name">电钻套装 专业版</div>
              <div class="product-price"><span>¥</span>299.00</div>
              <div class="product-actions">
                <a href="product-add.html" class="product-action-btn edit"><i class="fas fa-edit"></i> 编辑</a>
                <a href="product-pricing.html" class="product-action-btn price"><i class="fas fa-tag"></i> 定价</a>
              </div>
            </div>
          </div>

          <div class="product-card">
            <div class="product-img">
              <i class="fas fa-box"></i>
            </div>
            <div class="product-info">
              <div class="product-name">PVC水管 DN50</div>
              <div class="product-price"><span>¥</span>15.00<span>/米</span></div>
              <div class="product-actions">
                <a href="product-add.html" class="product-action-btn edit"><i class="fas fa-edit"></i> 编辑</a>
                <a href="product-pricing.html" class="product-action-btn price"><i class="fas fa-tag"></i> 定价</a>
              </div>
            </div>
          </div>

          <div class="product-card">
            <span class="price-badge">未定价</span>
            <div class="product-img">
              <i class="fas fa-box"></i>
            </div>
            <div class="product-info">
              <div class="product-name">洗衣液 3kg 薰衣草</div>
              <div class="product-price" style="color: #999;"><span>¥</span>--</div>
              <div class="product-actions">
                <a href="product-add.html" class="product-action-btn edit"><i class="fas fa-edit"></i> 编辑</a>
                <a href="product-pricing.html" class="product-action-btn price"><i class="fas fa-tag"></i> 定价</a>
              </div>
            </div>
          </div>

          <div class="product-card">
            <div class="product-img">
              <i class="fas fa-box"></i>
            </div>
            <div class="product-info">
              <div class="product-name">A4打印纸 500张</div>
              <div class="product-price"><span>¥</span>22.00</div>
              <div class="product-actions">
                <a href="product-add.html" class="product-action-btn edit"><i class="fas fa-edit"></i> 编辑</a>
                <a href="product-pricing.html" class="product-action-btn price"><i class="fas fa-tag"></i> 定价</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 浮动添加按钮 -->
    <a href="product-add.html" class="fab">
      <i class="fas fa-plus"></i>
    </a>

    <!-- 底部TabBar -->
    <div class="tab-bar">
      <a class="tab-item" href="home.html">
        <i class="fas fa-home"></i>
        <span>首页</span>
      </a>
      <a class="tab-item" href="customer-list.html">
        <i class="fas fa-users"></i>
        <span>客户</span>
      </a>
      <a class="tab-item" href="ledger-list.html">
        <i class="fas fa-receipt"></i>
        <span>账单</span>
      </a>
      <a class="tab-item active" href="product-list.html">
        <i class="fas fa-box"></i>
        <span>商品</span>
      </a>
      <a class="tab-item" href="profile.html">
        <i class="fas fa-user"></i>
        <span>我的</span>
      </a>
    </div>
  </div>
</body>
</html>
